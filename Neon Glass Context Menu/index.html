<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glass Context Menu (Centered)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <div class="background-hint">
        <i class="fa-solid fa-search"></i>
        Right-click anywhere to open the menu
    </div>

    <div class="context-menu" id="context-menu">
        <h2>Neon Glass Context Menu</h2>

        <ul class="menu-list">
            <li><i class="fa-solid fa-search"></i> Search / Dashboard</li>
            <li><i class="fa-solid fa-calendar-alt"></i> Calendar / Schedule</li>
            <li><i class="fa-solid fa-comments"></i> Messages / Notifications</li>
            <li><i class="fa-solid fa-user"></i> Profile / Settings</li>
            <li><i class="fa-solid fa-file-invoice-dollar"></i> Billing / Reports</li>
        </ul>

        <hr>

        <div class="color-picker">
            <p class="section-title">Adjust Neon Glow Color</p>
            <div class="color-picker-layout">
                <div class="sliders">
                    <div class="slider-group">
                        <label for="slider-r">R</label>
                        <input type="range" id="slider-r" min="0" max="255" value="102">
                    </div>
                    <div class="slider-group">
                        <label for="slider-g">G</label>
                        <input type="range" id="slider-g" min="0" max="255" value="153">
                    </div>
                    <div class="slider-group">
                        <label for="slider-b">B</label>
                        <input type="range" id="slider-b" min="0" max="255" value="191">
                    </div>
                </div>
            </div>
            <div class="color-indicator" id="color-indicator"></div>
        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
